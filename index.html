<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4 text-center">The Awesome Library</h1>
              <p class="lead text-center">Welcome to the best Browser Based Library</p>
            </div>
          </div>
          <form class="form-inline" id="bookValues">
            <div class="form-group mx-sm-1 mb-2">
                <label for="title" class="sr-only">Title</label>
                <input type="text" class="form-control" name = "title" id="title" placeholder="Title" required>
              </div>
              <div class="form-group mx-sm-1 mb-2">
                <label for="author" class="sr-only">Author</label>
                <input type="text" class="form-control" name = "author" id="author" placeholder="Author" required>
              </div>
            <div class="form-group mx-sm-1 mb-2">
              <label for="pages" class="sr-only">Pages</label>
              <input type="text" class="form-control" id="pages" name="pages" placeholder="Pages"  required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">NEW BOOK</button>
          </form>
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">S/N</th>
                <th scope="col">Book Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Read</th>
              </tr>
            </thead>
            <tbody class = 'books-list'>

            </tbody>
          </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
